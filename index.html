<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" type="text/css" href="app.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

</head>
<body>

	<div id="gameboard">
	<h1 id="title">The Rock Paper Scissors Game!</h1>

	<hr>

	<p id="message">- Choose between Rock, Paper, or Scissors -</p>

	<button id="rock"><i class="fas fa-hand-rock"></i></button>
	<button id="paper"><i class="fas fa-hand-paper"></i></button>
	<button id="scissors"><i class="fas fa-hand-scissors"></i></button>
	
	</div>

	<div id="gameover" class="displaymessage">
		<p><span>-Game Over!-</span></p>
		<p id="gamestats"></p>
		<button id="newgame">New Game</button>
	</div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
